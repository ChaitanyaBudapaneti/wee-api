apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName  }}
  namespace: {{ .Values.namespace }}
  labels:
    access: {{ .Values.appName  }}
spec:
  # replicas: {{ .Values.replicas }}
  revisionHistoryLimit : 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      access: {{ .Values.appName  }}
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        checksum/configmap1: {{ printf "environments/%s/configmap.yaml" .Values.global.env | .Files.Get | sha256sum }}
      labels:
        access: {{ .Values.appName  }}
    spec:
      containers:
      - name: "{{ .Values.appName  }}-{{ .Values.global.env  }}"
        image: "{{ .Values.image.name }}:{{ .Values.image.tag  }}" 
        ports:
        - name: {{ .Values.appName  }}
          containerPort: {{ .Values.targetport }}
        readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.targetport }}
            initialDelaySeconds: 30
            periodSeconds: 10
        # livenessProbe:
        #     httpGet:
        #       path: /actuator/health/liveness
        #       port: {{ .Values.targetport }}
        #     initialDelaySeconds: 60
        #     periodSeconds: 10
        envFrom:
            - configMapRef:
                name:  "{{ .Values.appName }}-{{ .Values.global.env  }}-configmap"
            - secretRef:
                name:  "{{ .Values.appName }}-{{ .Values.global.env  }}-secret"
        resources:
          requests:
            cpu: 1
            memory: "1Gi"
          limits:
            cpu: 2
            memory: "1.5Gi"
        imagePullPolicy: Always
